<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .showHIdeDiv {
      width: 800px;
      border: 1px solid black;
    }

    .showHIdeDiv p {
      text-decoration: underline;
      text-align: center;
    }

    .active {
      color: red;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in items" :class="{'active': item.checked}">
        <div style="display: inline-flex;">
          <p v-text="item.text"></p>
          <input type="checkbox" :value="item.text" v-model="item.checked">
        </div>
      </li>
    </ul>
    <input @keyup="updateItemVal" type="text">
    <button @click="addItem">add item</button>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          items: [
            { text: "element 1", checked: true },
            { text: "element 2", checked: false },
            { text: "element 3", checked: false },
          ],
          itemVal: ''
        }
      },
      methods: {
        updateItemVal(e) {
          this.itemVal = e.target.value
        },
        addItem() {
          this.items.push({ text: this.itemVal, checked: false })
        }

      },
      computed: {


      }
    }).mount("#app")

  </script>
</body>

</html>
