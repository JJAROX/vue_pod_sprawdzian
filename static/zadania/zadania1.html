<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .div-1 {
      background-color: blue;
      color: white;
      width: 500px;
      height: 500px;
      font-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .div-2 {
      background-color: red;
      color: yellow;
      width: 500px;
      height: 500px;
      font-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div :class="getClass">
      <p v-text="value"></p>
    </div>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          value: 0,
          interval: null
        }
      },
      methods: {
        start() {
          this.interval = setInterval(() => {
            this.value++
          }, 1000);
        },
        stop() {
          clearInterval(this.interval)
        },

      },
      computed: {
        getClass() {
          if (this.value % 2 == 0) {
            return `div-1`
          } else if (this.value % 2 == 1) {
            return `div-2`
          }
        }
      }
    }).mount("#app")

  </script>
</body>

</html>
