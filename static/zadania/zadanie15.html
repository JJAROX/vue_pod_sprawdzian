<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .class-1 {
      width: 250px;
      height: 250px;
      background-color: gray;
      color: green;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .class-2 {
      width: 250px;
      height: 250px;
      background-color: green;
      color: gray;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div :class="getClass(car.year)" v-for="car in cars">
      <p v-text="getName(car.model, car.type, car.year)"></p>
      <img :src="car.img" alt="autko" height="150" width="150">
    </div>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          cars: [
            { id: 1, model: "Mercedes", type: "benz-w124", year: 2010, img: "../gfx/benz-w124.jpg" },
            { id: 2, model: "Mercedes", type: "benz-w140", year: 2001, img: "../gfx/benz-w140.jpg" },
            { id: 3, model: "BMW", type: "m3", year: 1994, img: "../gfx/bmw.jpg" }
          ]
        }

      },
      methods: {
        getName(model, type, year) {
          return `${model}-${type}-${year}`
        },
        getClass(year) {
          if (year > 2000) {
            return 'class-1'
          } else if (year < 2000) {
            return 'class-2'
          }
        }
      },
      computed: {

      },
    }).mount("#app")

  </script>
</body>

</html>
